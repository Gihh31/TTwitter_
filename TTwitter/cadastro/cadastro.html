<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro TTwitter">
    <meta name="author" content="Giovanna Oliveira da Silva">
    <link rel="stylesheet" href="cadastro.CSS">
    <title>Página de Cadastro</title>
</head>

<body>

    <div class="fundo_branco">

        <h1>Cadastro</h1>

        <form class="formulario">

            <label class="name" for="nome">Nome</label>
            <input class="Nome" type="name" placeholder="nome de usuário" required>

            <label class="_email" for="email">Email</label>
            <input class="Email" type="email" placeholder="example@email.com" required>

            <label class="data" for="Data">Data de nascimento</label>
            <input class="Data" type="" placeholder="XX/XX/XXXX" required>

            <label class="_senha" for="senha">Senha</label>
            <img src="../LogoTT/Camada1.png" alt="Olho da senha" class="Olho">
            <input class="Senha" type="password" placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226">

            <label class="_senha" for=" confirmação">Confirmação senha</label>
            <img src="../LogoTT/Camada1.png" alt="Olho da senha" class="_Olho">
            <input class="Senha" type="password" placeholder="&#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226 &#8226">

            <input id="termos" type="checkbox" name="Termos" value="">
            <label class="termos_e_condições" for="termos">Li e estou de acordo com os <a href="#termos"
                    style="color: #105F74;"> Termos </a> e <a href="#condicoes" style="color: #105F74"> Condições de
                    uso. </a></label>

            <button type="submit">
                <a id="cadastrar" href="#cadastrar"><b>Cadastrar</b></a>
            </button>

            <a id="Login" href='../index.html'><b>Fazer Login</b></a>


        </form>

    </div>

    <img src="../LogoTT/Logo_TT.png" alt="Logo do TTwitter" class="Logo">


</body>

</html>
