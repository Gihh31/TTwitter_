<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage TTwitter">
    <meta name="author" content="Giovanna Oliveira da Silva">
    <link rel="stylesheet" href="homepage.CSS">
    <title>HomePage</title>
</head>

<body>
    <header class="topo">
        <img src="../LogoTT/Logo_TT.png" alt="Logo do TTwitter" class="Logo">

        <input type="text" placeholder="Buscar">
        <img class="bússola" src="../Logo2/pesquisa.png" alt="símbolo de pesquisa">

    </header>

    <main class="fundo">

        <section class="lado_esquerdo">

            <img src="../Logo2/casinha.png" alt="Home" class="casinha">

            <img src="../Logo2/sino.png" alt="notificaçôes" class="sininho">

            <img src="../Logo2/chat.png" alt="chat" class="chat">

            <img src="../Logo2/configurações.png" alt="configurações" class="configurações">

        </section>

        <section class="central">

            <div class="postar">
                <p>No que você está pensando...</p>

                <div class="container">

                    <img src="../Logo2/imagem.png" alt="postar fotos">

                    <img src="../Logo2/carinha.png" alt="escolher emoji">

                    <img src="../Logo2/arquivo.png" alt="anexar arquivo">

                    <button id="botão-postagem">Postar</button>

                </div>

            </div>

            <div class="post">

                <img src="../LogoTT/Post.svg" alt="imagem da postagem">

                <div class="elementos_post">

                    <img class="perfil" src="../LogoTT/usuário.svg" alt="foto de perfil">

                    <h3>@usuario</h3>

                    <img class="coment" src="../LogoTT/comentários.svg" alt="seção de comentarios">

                    <img class="curtir" src="../LogoTT/curtidas.svg" alt="botão para curtir">

                    <img class="favoritar" src="../LogoTT/favoritados.svg" alt="botão para favoritar">

                </div>

                <div class="legenda_post">

                    <p>Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum</p>

                </div>

            </div>

        </section>


        <div class="lado_direito">

            <h2>Pessoas que você talvez conheça</h2>

            <div class="usuario1">
                <img src="../LogoTT/usuário.svg" alt="foto de perfil">
                <h3>@usuario</h3>
                <button>Adicionar</button>
            </div>

            <div class="usuario2">
                <img src="../LogoTT/usuário.svg" alt="foto de perfil">
                <h3>@usuario</h3>
                <button>Adicionar</button>
            </div>

            <div class="usuario3">
                <img src="../LogoTT/usuário.svg" alt="foto de perfil">
                <h3>@usuario</h3>
                <button>Adicionar</button>
            </div>

            <div class="usuario4">
                <img src="../LogoTT/usuário.svg" alt="foto de perfil">
                <h3>@usuario</h3>
                <button>Adicionar</button>
            </div>

        </div>

    </main>

</body>

</html>
